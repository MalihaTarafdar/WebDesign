<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>News Site Concept</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Overpass&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
	<!-- sidebar -->
	<div id="sidebar">
		<div class="logo">
			<a href="#" class="name">News</a>
			<button id="sidebar-close">
				<span class="material-icons">close</span>
			</button>
		</div>
		<div id="sidebar-content">

		</div>
	</div>

	<!-- navbar -->
	<div id="nav">
		<div class="logo">
			<button id="menu"><i class="material-icons">menu</i></button>
			<a href="#" class="name">News</a>
		</div>
		<div id="tabs">
			<button class="active">Home</button>
			<button>Breaking</button>
			<button>New</button>
			<button>Trending</button>
		</div>
		<button class="sign-in">Sign In</button>
	</div>
	<div id="nav-underline"></div>
	<div id="tab-selection"></div>

	<div id="container">
		<!-- content -->
		<div id="content">
			<!-- breaking news stories-->
			<div class="main-breaking">
				Breaking news stories
			</div>

			<!-- trending news stories -->
			<div class="main-trending">
				Trending news stories
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
